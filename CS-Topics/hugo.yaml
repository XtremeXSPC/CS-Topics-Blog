# Hugo configuration file
baseURL: "https://lcs-developer.it/"
languageCode: en-us
title: LCS.Developer
# paginate: 5
theme: [PaperMod]

# Enable robots.txt
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Google Analytics
googleAnalytics: G-CPQPKX3QPR

# Performance optimization
minify:
  disableXML: true
  minifyOutput: true

# Blog menu
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30
    - identifier: archives
      name: Archive
      url: /archives/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50


params:
  # To enable google analytics, opengraph, twitter-cards and schema.
  env: production 
  title: LCS.Dev - CS Topics
  description: "Journey of a Computer Science Student"
  keywords: [Blog, Portfolio, Computer Science, Programming, Technology]
  author: ["LCS.Dev"]
  images: ["/images/LCS.Dev-Logo.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  # Settings for PaperMod
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

 # customCSS:
 #   - css/extended/custom.css

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon/favicon.ico"
    favicon16x16: "/favicon/favicon-16x16.png"
    favicon32x32: "/favicon/favicon-32x32.png"
    apple_touch_icon: "/favicon/apple-touch-icon.png"
    safari_pinned_tab: "/favicon/safari-pinned-tab.svg"
    theme_color: "#ffffff" # Colore principale del tema (opzionale)
    msapplication_TileColor: "#ffffff" # Colore Tile per Microsoft (opzionale)

  # Title and icon for the browser tab
  label:
    text: "LCS.Dev - CS Topics"
    icon: "üë®‚Äçüíª"
    iconHeight: 35

 # Home-info mode
  homeInfoParams:
    Title: "Welcome to LCS.Dev - CS Topics üë®‚Äçüíª"
    Content: |
      Hi! I'm **LCS.Dev**, a Computer Science student passionate about programming, 
      technology, and free software. I write about: **Computer Science**, **Programming**, **Technology** and **Math**.
      
      My main focus is on **concurrent systems**, a topic I find both challenging and fascinating.  
      I believe in learning by sharing, and this blog is where I document my journey, explore new ideas,
      and connect with like-minded enthusiasts.  

      Enjoy reading, and happy coding! üöÄ

  socialIcons:
    - name: "GitHub"
      url: "https://github.com/XtremeXSPC"
    - name: "X"
      url: "https://x.com/"
    - name: "Stackoverflow"
      url: "https://stackoverflow.com"

  # Profile-mode
  profileMode:
    enabled: false # Needs to be explicitly set
    title: LCS.Dev
    subtitle: "Who am I? ü§î"
    imageUrl: "/images/LCS.Dev-Logo.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "LCS.Dev-Logo.jpg"
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # Search
  analytics:
    google:
      SiteVerificationTag: "CPQPKX3QPR"
    bing:
      SiteVerificationTag: ""
    yandex:
      SiteVerificationTag: ""

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/XtremeXSPC/LCS.Dev-Blog/tree/hostinger/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# Search feature
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
  goldmark:
    renderer:
      unsafe: true
